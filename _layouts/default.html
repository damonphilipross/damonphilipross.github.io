<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}
    </title>
    <meta
      name="description"
      content="{{ page.description | default: site.description }}"
    />
    <link
      rel="stylesheet"
      href="{{ '/assets/css/style.css' | relative_url }}"
    />
  </head>
  <body>
    <header class="site-header">
      <div class="container">
        <a href="{{ '/' | relative_url }}" class="site-title"
          >{{ site.title }}</a
        >
        <nav>
          <a href="{{ '/' | relative_url }}">Blog</a>
          <a href="{{ '/about' | relative_url }}">About</a>
        </nav>
      </div>
    </header>

    <main class="container">{{ content }}</main>

    <footer class="site-footer">
      <div class="container">
        <div class="social-links">
          <a
            href="https://github.com/{{ site.github_username }}"
            target="_blank"
            rel="noopener"
            >GitHub</a
          >
          <a href="{{ site.twitter_url }}" target="_blank" rel="noopener"
            >Twitter</a
          >
          <span class="email-display">{{ site.email }}</span>
        </div>
        <p>&copy; {{ 'now' | date: "%Y" }} {{ site.author }}</p>
      </div>
    </footer>
  </body>
</html>
